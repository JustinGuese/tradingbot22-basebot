[build-system]
requires = ["hatchling", "setuptools_scm[toml]>=6.2"]
build-backend = "hatchling.build"

[project]
name = "basebot22-basebot_JustinGuese"
authors = [
  { name="Justin GÃ¼se", email="guese.justin@gmail.com" },
]
description = "A python package to interact with the tradingbot22 backend. used in tradingbot22-tradingbots"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/JustinGuese/tradingbot22-basebot"
"Bug Tracker" = "https://github.com/JustinGuese/tradingbot22-basebot/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools_scm]
